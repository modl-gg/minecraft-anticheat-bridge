api:
  base-url: "https://api.modl.gg/v1"
  api-key: "your-api-key-here"
  server-domain: "yourserver.modl.gg"
  debug: false

issuer-name: "Anticheat"
server-name: "Server 1"

defaults:
  report-threshold: 20      # VL to create report (-1 to disable)
  punish-threshold: 40      # VL to punish (-1 to disable)
  punish-action: "ban"      # "ban" or "kick"
  punish-duration: 604800   # seconds (-1 for permanent)
  punish-type-ordinal: 14   # 14 = Cheating
  punish-reason: "Unfair Advantage - {source} {check}"
  punish-severity: "HIGH"

decay:
  interval: 30    # seconds between decay cycles
  amount: 2.0     # VL subtracted per cycle

cooldowns:
  report: 120       # seconds between reports per player+check
  punishment: 300   # seconds between punishments per player+check

checks:
  grim:
    killaura:
      enabled: true
      report-threshold: 15
      punish-threshold: 30
      punish-action: "ban"
      punish-duration: -1
      punish-reason: "Cheating - KillAura"
    speed:
      enabled: true
      report-threshold: 25
      punish-threshold: 50
    groundspoof:
      enabled: false
  polar:
    killaura:
      enabled: true
      report-threshold: 10
      punish-threshold: 25
    reach:
      enabled: true
      report-threshold: 15
      punish-threshold: 35

execute-kicks-locally: true

# Console command settings for /anticheat-ban and /anticheat-kick
# These allow external anticheats to issue punishments via console commands
# Useful when the main modl plugin runs on a proxy server
commands:
  ban-type-ordinal: 14    # Punishment type ordinal for /anticheat-ban (14 = Cheating)
  kick-type-ordinal: 0    # Punishment type ordinal for /anticheat-kick (0 = Kick)
  ban-duration: 604800    # Default ban duration in seconds (-1 for permanent)
